<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./styles/CssReset.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles1.css">
  <title>First page</title>
</head>

<body>
  <div class="back">
    <header class="head">
      <h1 class="headh1">freeCodeCamp Survey Form</h1>
      <p class="headp">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form class="main-form">
      <div class="form-item">
        <label class="mainlabel">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="form-item">
        <label class="mainlabel">Email</label>
        <input type="text" class="form-control" placeholder="Enter your Email">
      </div>
      <div class="form-item">
        <label class="mainlabel">Age <span class="minitext">(optional)</span></label>
        <input type="text" class="form-control" placeholder="Age">
      </div>
      <div class="form-item">
        <label class="mainlabel">Which option best describes your current role?</label>
        <select class="form-select-control">
          <option value="r1">Select current role</option>
          <option value="r2">Student</option>
          <option value="r3">Full Time Job</option>
          <option value="u1">Full time Learner</option>
          <option value="u2">Prefer not to say</option>
          <option value="u3">Other</option>
        </select>
      </div>
      <div class="form-item">
        <label class="mainlabel">What would you like to see improved? <span class="minitext">(Check all that
            apply)</span></label>
        <div class="checkbox-item">
          <input id='checkProject' type="checkbox" class="checkbox-control">
          <label for='checkProject' class="checkbox-label">Front-end Projects</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Back-end Projects</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Data Visualization</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Challenges</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Open Source Community</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Gitter help rooms</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Videos</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">City Meetups</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Wiki</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Forum</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" class="checkbox-control">
          <label class="checkbox-label">Additonal Courses</label>
        </div>
      </div>
      <div class="form-item">
        <label class="mainlabel">Any comments or suggestions? <span class="minitext">(optional)</span></label>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-item">
        <input type="submit" value="Submit" class="submit-control">
      </div>

    </form>

  </div>

</body>

</html>
